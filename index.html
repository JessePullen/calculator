<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Calculator</title>
</head>

<body>
    <div class="calculator">
        <div class="calculator-content">
            <div class="screen">
                <div class="totalDisplay">
                    <p>test</p>
                </div>
                <div class="display">
                    <h1>0</h1>
                </div>
            </div>
            <div class="grid-container">
                <div class="grid-item clear">C</div>
                <div class="grid-item ac">AC</div>
                <div class="grid-item percent">%</div>
                <div class="grid-item divide">÷</div>
                <div class="grid-item 7">7</div>
                <div class="grid-item 8">8</div>
                <div class="grid-item 9">9</div>
                <div class="grid-item multiply">×</div>
                <div class="grid-item 4">4</div>
                <div class="grid-item 5">5</div>
                <div class="grid-item 6">6</div>
                <div class="grid-item subtract">−</div>
                <div class="grid-item 1">1</div>
                <div class="grid-item 2">2</div>
                <div class="grid-item 3">3</div>
                <div class="grid-item add">+</div>
                <div class="grid-item 0">0</div>
                <div class="grid-item period">.</div>
                <div class="grid-item equals">=</div>
            </div>
        </div>
    </div>
</body>

</html>
